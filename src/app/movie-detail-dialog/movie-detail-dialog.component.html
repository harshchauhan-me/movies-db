<h2 mat-dialog-title>{{ movie.title }}</h2>
<!-- <h2 mat-dialog-title>movie.title</h2> -->

<mat-dialog-content>
  <h2>{{ movie.title }}</h2>
  <h2>{{ movie.description }}</h2>
  <h2>{{ movie.director }}</h2>
  <h2>{{ movie.producer }}</h2>
  <h2>{{ movie.releaseDate }}</h2>
  <h2>{{ movie.rating }}</h2>
  <h2>{{ movie.image }}</h2>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
