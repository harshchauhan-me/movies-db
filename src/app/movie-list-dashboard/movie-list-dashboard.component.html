<div class="movie-app">
  <app-dashboard-header></app-dashboard-header>
  <div class="content-body">
    <div class="main-content">
      <div class="movie-list-side">
        <div class="movie-head">MOVIES</div>
        <div class="movie-lists">
          <ul>
            <li *ngFor="let movie of moviesList">{{ movie.title }}</li>
          </ul>
        </div>
      </div>
      <div class="movie-cards-side">
        <div class="total-count"></div>
        <div
          class="movie-card"
          *ngFor="let movie of moviesList"
          (click)="getMovieDetail(movie.id)"
        >
          <div class="movie-img">
            <h1>IMG</h1>
          </div>
          <div class="movie-data">
            <div>
              <div class="title">{{ movie.title }}</div>
              <div class="director">{{ movie.director }}</div>
            </div>
            <div>
              <div class="rating">{{ movie.rt_score / 10 }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
